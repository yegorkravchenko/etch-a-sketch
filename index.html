<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="header header__title">Etch A Sketch</h1>
    </header>
    <main class="main">
        <div class="main main__btns-container">
            <input class="btns-container btns-container__grid-input" type="number" min="1" max="100">
            <button class="btns-container btns-container__btn" type="button">Reset</button>
            <button class="btns-container btns-container__btn btns-container__btn--selected" type="button">Black</button>
            <button class="btns-container btns-container__btn" type="button">Random</button>
        </div>
        <div class="main main__grid-container">
            <!-- Grid generated by JavaScript -->
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
